<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Patch! - 艺术生的二手市集{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #FF795A;
            --primary-green: #305751;
            --accent-light-green: #E3F7C4;
            --dark-gray: #808880;
            --light-gray: #E3E3E3;
            --text-black: #202020;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-black);
        }
        .btn-primary {
            background-color: var(--primary-orange);
            color: white;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        .btn-secondary {
            background-color: var(--primary-green);
            color: white;
        }
        .btn-secondary:hover {
            opacity: 0.9;
        }
        .tag {
            background-color: var(--accent-light-green);
            color: var(--primary-green);
        }
    </style>
</head>
<body class="bg-white">
    <!-- 导航栏 -->
    <nav class="border-b" style="border-color: var(--light-gray);">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <a href="{% url 'marketplace:home' %}" class="text-2xl font-semibold" style="color: var(--primary-orange);">
                    Patch!
                </a>

                <!-- 导航链接 -->
                <div class="hidden md:flex space-x-8">
                    <a href="{% url 'marketplace:home' %}" class="hover:opacity-70" style="color: var(--text-black);">Home</a>
                    <a href="{% url 'marketplace:shop' %}" class="hover:opacity-70" style="color: var(--text-black);">Shop</a>
                    <a href="{% url 'marketplace:post_item' %}" class="hover:opacity-70" style="color: var(--text-black);">Post</a>
                </div>

                <!-- 用户操作 -->
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <a href="{% url 'marketplace:my_account' %}" class="text-sm hover:opacity-70" style="color: var(--dark-gray);">
                            Hi, {{ user.username }}
                        </a>
                        <a href="{% url 'marketplace:logout' %}" class="text-sm hover:opacity-70" style="color: var(--dark-gray);">Logout</a>
                    {% else %}
                        <a href="{% url 'marketplace:login' %}" class="text-sm hover:opacity-70" style="color: var(--dark-gray);">Login</a>
                        <a href="{% url 'marketplace:register' %}" class="px-4 py-2 rounded-full text-sm font-medium btn-primary">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- 消息提示 -->
    {% if messages %}
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
        {% for message in messages %}
        <div class="p-4 rounded-lg mb-2 {% if message.tags == 'success' %}bg-green-50 text-green-800{% elif message.tags == 'error' %}bg-red-50 text-red-800{% else %}bg-blue-50 text-blue-800{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- 主内容区 -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- 页脚 -->
    <footer class="mt-20 border-t" style="border-color: var(--light-gray);">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div class="text-center" style="color: var(--dark-gray);">
                <p class="text-sm">© 2025 Patch! 艺术生的二手市集</p>
                <p class="text-xs mt-2">为艺术生打造的画材/教材交易平台</p>
            </div>
        </div>
    </footer>
</body>
</html>
